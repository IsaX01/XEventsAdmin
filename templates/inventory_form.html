<!DOCTYPE html>
<html>
<head>
    <title>{% if form.initial.id %}Edit Inventory{% else %}Create Inventory{% endif %}</title>
</head>
<body>
    <h2>{% if form.initial.id %}Edit Inventory{% else %}Create Inventory{% endif %}</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color:red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
