<!DOCTYPE html>
<html>
<head>
    <title>Lista de Usuarios</title>
</head>
<body>
    <h2>Usuarios</h2>
    <a href="{% url 'user_create' %}">Create new user</a>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Is Active?</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.role.roleName }}</td>
                <td>{{ user.isActive }}</td>
                <td>
                    <a href="{% url 'user_edit' user.id %}">Edit</a>
                    <a href="{% url 'user_delete' user.id %}">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="7">Users list are not available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
